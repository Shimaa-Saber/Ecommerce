<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="./cart.css">
</head>
<body>
  <div class="cart-container">

    <div class="cart-item">
      <img src="./images/blank-1886013_1280.png" alt="Chair" class="product-img">
      <div class="product-details">
        <h3>Minimalistic shop for multipurpose use</h3>
        <p class="price" data-price="360">Price: $360.00</p>
      </div>
      <div class="quantity-controls">
        <button class="minus-btn">-</button>
        <input type="number" value="1" min="1" class="quantity-input">
        <button class="plus-btn">+</button>
      </div>
      <p class="total-price">$360.00</p>
    </div>

    <!-- Product 2 -->
    <div class="cart-item">
      <img src="./images/red-devils-1596355_1280.jpg" alt="Chair" class="product-img">
      <div class="product-details">
        <h3>Minimalistic shop for multipurpose use</h3>
        <p class="price" data-price="360">Price: $360.00</p>
      </div>
      <div class="quantity-controls">
        <button class="minus-btn">-</button>
        <input type="number" value="1" min="1" class="quantity-input">
        <button class="plus-btn">+</button>
      </div>
      <p class="total-price">$360.00</p>
    </div>


    <div class="cart-buttons">
      <button class="update-cart">UPDATE CART</button>
      <button class="close-coupon">CLOSE COUPON</button>
    </div>

    <div class="cart-subtotal">
        <h3>Subtotal</h3>
        <p id="subtotal-amount">$0.00</p>
      </div>
  </div>

  <script src="./cart.js"></script>
</body>
</html>
